name: CI - Progressive Disclosure Validation

on:
  workflow_call:
  push:
    branches: [ main ]
    paths:
      - 'scripts/validate-progressive-disclosure.sh'
      - '.claude/**'
      - 'base/**'
      - 'languages/**'
      - 'frameworks/**'
      - 'cloud/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'scripts/validate-progressive-disclosure.sh'
      - '.claude/**'
      - 'base/**'
      - 'languages/**'
      - 'frameworks/**'
      - 'cloud/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-progressive-disclosure:
    name: Validate Progressive Disclosure Architecture
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run progressive disclosure validation
        uses: ./.github/actions/test-with-summary
        with:
          test-command: |
            chmod +x scripts/validate-progressive-disclosure.sh
            ./scripts/validate-progressive-disclosure.sh
          summary-title: 'ðŸ“‹ Progressive Disclosure Validation'
          artifact-name: 'progressive-disclosure-validation-results'
          artifact-path: |
            test-output.log
            .claude/
            scripts/
          artifact-retention-days: '5'
        env:
          RUN_PROJECT_TEST: "true"
