site_name: Centralized AI Development Rules
site_description: Progressive disclosure for AI coding tools - dynamically load only relevant development rules
site_author: Paul Duvall
site_url: https://paulduvall.github.io/centralized-rules

repo_name: PaulDuvall/centralized-rules
repo_url: https://github.com/PaulDuvall/centralized-rules
edit_uri: edit/main/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

# Exclude unnecessary directories from docs
exclude_docs: |
  skill/node_modules/
  skill/dist/
  skill/build/
  .venv-docs/
  .git/
  .github/
  .beads/
  scripts/
  .ai-rules/
  __pycache__/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/PaulDuvall/centralized-rules
    - icon: fontawesome/brands/github
      link: https://github.com/PaulDuvall/ai-development-patterns
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

